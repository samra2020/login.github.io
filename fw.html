<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up and Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 320px;
        }

        .tabs {
            display: flex;
        }

        .tab-button {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            background-color: #ddd;
            color: #333;
            transition: background-color 0.3s ease;
        }

            .tab-button.active {
                background-color: #333;
                color: #fff;
            }

        .tab-content {
            padding: 20px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }

            button:hover {
                background-color: #555;
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab-button active" onclick="showTab('sign-up')">Sign Up</div>
            <div class="tab-button" onclick="showTab('login')">Login</div>
        </div>
        <div class="tab-content" id="sign-up">
            <h2>Sign Up</h2>
            <form>
                <input type="text" placeholder="Full Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="tab-content" id="login" style="display: none;">
            <h2>Login</h2>
            <form>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Login</button>
            </form>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            const tabs = document.querySelectorAll('.tab-content');
            const buttons = document.querySelectorAll('.tab-button');

            tabs.forEach(tab => {
                if (tab.id === tabId) {
                    tab.style.display = 'block';
                } else {
                    tab.style.display = 'none';
                }
            });

            buttons.forEach(button => {
                if (button.textContent.toLowerCase() === tabId) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }
    </script>
</body>
</html>
